<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Manage landing page</title>
  </head>
  <!-- FONT LINKS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" /><link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  /><link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- HEADER SECTION -->
    <header class="header">
      <!-- NAVIGATION -->
      <nav class="navigation">
        <img
          src="/images/logo.svg"
          alt="company logo"
          class="navigation__image"
        />
        <ul class="navigation__list">
          <li>
            <a class="navigation__list-link" href="#">Pricing</a>
          </li>
          <li>
            <a class="navigation__list-link" href="#">Product</a>
          </li>
          <li>
            <a class="navigation__list-link" href="#">About Us</a>
          </li>
          <li>
            <a class="navigation__list-link" href="#">Careers</a>
          </li>
          <li>
            <a class="navigation__list-link" href="#">Community</a>
          </li>
        </ul>
        <button class="navigation__button">Get Started</button>

        <div class="navigation__burger"></div>
      </nav>
      <div class="header__flex">
        <div class="header__images">
          <div class="header__images-1"></div>
          <div class="header__images-2"></div>
        </div>
        <div class="header__content">
          <h1>Bring everyone together to build better products.</h1>
          <p>
            Manage makes it simple for software teams to plan day to day tasks
            while keeping the larger team goals in view
          </p>
          <button>Get Started</button>
        </div>
      </div>
    </header>

    <main></main>
  </body>
</html>
